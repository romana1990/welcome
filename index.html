<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Code</title>
    <style>
        /* Modern, dark theme styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1c1c1c;
            color: #e0e0e0;
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .visual-clue {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4caf50;
        }
        
        .hint {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .clue, #qrcode-container, .book-code {
            display: none;
            margin-top: 20px;
            color: #4caf50;
            font-weight: bold;
        }
        
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            width: 440px; /* Width adjusted to fit 32 characters */
            text-align: center;
            border: none;
            border-radius: 8px;
            background-color: #3e3e3e;
            color: #ffffff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        input[type="password"]:focus {
            outline: none;
            border: 2px solid #4caf50;
            background-color: #444;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        button:hover {
            background-color: #43a047;
        }
        
        .book-code {
            font-family: monospace;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #4caf50;
            margin-top: 15px;
        }
        
        .book-code p {
            margin: 5px 0;
        }
        
        .book-code-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .uppercase-hint {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Enter the Secret Code</h1>
    
    <div class="visual-clue">
        ⚫⚫⚪⚪⚫⚫⚫⚪ ⚫⚫⚪⚪⚪⚫⚫⚪ ⚫⚫⚪⚪⚪⚫⚫⚪ ⚫⚫⚪⚪⚫⚪⚪⚫
    </div>
    
    <div class="hint">Hint: Enter the code without spaces</div>
    <input type="password" id="password" placeholder="Enter code here" maxlength="32" />
    <button onclick="checkPassword()">Submit</button>

    <div class="clue" id="clue">
        Congratulations! Here is your next clue:
    </div>

    <!-- QR code container with a clickable link -->
    <a id="qrcode-container" target="_blank">
        <div id="qrcode"></div>
    </a>

    <!-- Book code and bit.ly link hint -->
    <div class="book-code" id="book-code">
        <div class="book-code-title">bit.ly/________</div>
        <p>16 1 5</p>
        <p>22 24 5</p>
        <p>29 3 4</p>
        <p>103 17 9</p>
        <p>143 1 6</p>
        <p>195 5 9</p>
        <p>250 5 3</p>
        <p>282 35 11</p>
        <div class="uppercase-hint">* Answer should be in uppercase *</div>
    </div>

    <!-- Add QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "00110001001110010011100100110110";
            const nextClueURL = "https://bit.ly/4hybyXr"; // Replace with your actual URL or text

            if (password === correctPassword) {
                document.getElementById("clue").style.display = "block";

                // Set the href of the link for clicking
                const qrcodeContainer = document.getElementById("qrcode-container");
                qrcodeContainer.href = nextClueURL;
                qrcodeContainer.style.display = "block";

                // Clear any previous QR code and generate a new one
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: nextClueURL,
                    width: 128,
                    height: 128,
                    colorDark : "#4caf50",
                    colorLight : "#fff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                // Display the book code and bit.ly hint
                document.getElementById("book-code").style.display = "block";
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>

</body>
</html>
